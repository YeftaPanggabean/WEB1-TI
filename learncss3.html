<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS Part 3</title>
    <style>
      div {
        max-width: 500px;
        height: 300px;
        margin: auto;
        background-color: powderblue;
        border: 5px dashed blue;
        padding-left: 10px;
        color: yellow;
        text-align: right;
        padding-right: 20px;
        width: 200px;
      }
      p {
        direction: rtl;
        vertical-align: text-bottom;
        unicode-bidi: bidi-override;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is a paragraph inside a div</p>
      <p>This is another paragraph inside a div</p>
    </div>
  </body>
</html>
